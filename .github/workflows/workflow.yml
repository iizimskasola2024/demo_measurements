name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_backend:
    name: Build backend
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '20'
          cache: maven
  
      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests
        working-directory: backend


  build_frontend:
    runs-on: ubuntu-latest
    needs: [build_backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
  
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: Build frontend
        run: npm run build --no-progress 2>&1 >/dev/null || true # Mutes ESlint warnings
        working-directory: frontend

      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/build/
        
  sonar_frontend:
      name: SonarCloud Frontend
      runs-on: ubuntu-latest
      needs: [build_frontend]
    
      steps:
        - name: Checkout repository
          uses: actions/checkout@v3
    
        - name: Setup Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 18
            cache: 'npm'
            cache-dependency-path: frontend/package-lock.json
    
        - name: Install dependencies
          run: npm ci
          working-directory: frontend
  
        - name: SonarCloud Scan Frontend
          uses: SonarSource/sonarcloud-github-action@master
          env:
            SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FE }}
          with:
            args: '-Dsonar.projectKey=iizimskasola2024_demo_measurements_FE'

  sonar_backend:
    name: SonarCloud Backend
    runs-on: ubuntu-latest
    needs: [build_frontend]
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '20'
          cache: maven
  
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('backend/**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_BE }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=iizimskasola2024_demo_measurements_BE -f backend/pom.xml -DskipTests
        
  cypress:
    runs-on: ubuntu-latest
    needs: [build_backend, build_frontend]
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [ 1, 2 ] # Uses 2 parallel instances


    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: measdb
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
            distribution: 'adopt'
            java-version: '20'
            cache: maven
            
      - name: Start backend
        run: |
         ./mvnw quarkus:dev &
        working-directory: backend

      - name: Wait for Quarkus Server to be Ready
        run: |
         echo "Waiting for Quarkus server to start..."
         until curl --output /dev/null --head http://localhost:8280/api/v1/history; do
          printf '.'
          sleep 5
         done
         echo "Quarkus server is up and running!"

      - name: Ouput backend endpoint
        run: |
         curl http://localhost:8280/api/v1/history

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
  
      - name: Install dependencies
        run: npm ci
        working-directory: frontend
        
      - name: Start frontend
        run: npm run start &
        working-directory: frontend

      - name: Wait for React Server to be Ready
        run: |
             echo "Waiting for React server to start..."
             until curl --output /dev/null --head http://localhost:3000; do
              printf '.'
              sleep 5
             done
             echo "React server is up and running!"

      - name: Cypress run
          # Uses the official Cypress GitHub action https://github.com/cypress-io/github-action
        uses: cypress-io/github-action@v6
        with:
          # Starts web server for E2E tests
          # https://docs.cypress.io/guides/continuous-integration/introduction#Boot-your-server
          
          wait-on: 'http://localhost:3000'
          record: true
          parallel: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # you can also add a GitHub secret

  deploy_frontend:
    runs-on: ubuntu-latest
    needs: [build_frontend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download frontend build artifact
        uses: actions/download-artifact@v2
        with:
          name: frontend-build
          path: frontend/build

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        run: vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --build-env REACT_APP_BACKEND_URL=${{ secrets.BACKEND_URL }}        
        working-directory: frontend/build